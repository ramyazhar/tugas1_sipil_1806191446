<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Pilot</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <h2>Daftar Seluruh Hotel</h2>

    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIP</th>
            <th>NIK</th>
            <th>Tanggal Lahir</th>
            <th>Jenis Kelamin</th>
            <th>Action</th>

            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pilot, iterationStatus : ${listPilot}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${pilot.namaPilot}"></td>
            <td th:text="${pilot.nip}"></td>
            <td th:text="${pilot.nik}"></td>
<!--            <td th:text="${pilot.tanggal_lahir}"></td>-->
            <td th:text="${#dates.format(pilot.tanggal_lahir, 'dd/MM/yyyy')}"></td>
            <td>
                <div th:if="${pilot.jenis_kelamin == 1}">Laki-laki</div>
                <div th:if="${pilot.jenis_kelamin == 2}">Perempuan</div>
            </td>
            <td><a th:href="@{/pilot/view/}+${pilot.id}" class="btn btn-outline-info">lihat</a></td>
            <td><a th:href="@{/pilot/change/}+${pilot.id}" class="btn btn-outline-secondary">Ubah</a></td>
            <td><a th:href="@{/pilot/remove/}+${pilot.id}" class="btn btn-outline-danger">Hapus</a></td>


        </tr>
        </tbody>
    </table>

    <br><br>
    <a href="/">Kembali</a>
</div>

<nav th:replace="fragments/fragment :: footer" ></nav>
</body>
</html>
